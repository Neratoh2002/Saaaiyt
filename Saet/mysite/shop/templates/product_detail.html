{% extends "base.html" %}
{% block title %}{{ product.name }} — MyShop{% endblock %}
{% block content %}

<div class="product-detail">
  <div class="gallery">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% else %}
      <div class="placeholder lg">No Image</div>
    {% endif %}
  </div>
  <div class="summary">
    <h1>{{ product.name }}</h1>
    <div class="price">{{ product.price }} ₽</div>
    <p class="desc">{{ product.description|linebreaks }}</p>

    <div class="qty-row">
      <label for="qty">Количество:</label>
      <input id="qty" type="number" min="1" value="1">
    </div>
    <button class="btn add-to-cart" data-id="{{ product.id }}">Добавить в корзину</button>
  </div>
</div>

{% endblock %}
